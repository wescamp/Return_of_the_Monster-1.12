#textdomain wesnoth-Return_of_the_Monster
[unit_type]
    id=Naga Lieutenant
    name= _ "Naga Lieutenant"
    race=naga
    gender=male
    image="units/nagas/lieutenant.png"
    profile=portraits/nagas/fighter.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=41
    movement_type=naga
    movement=6
    experience=82
    level=2
    alignment=neutral

    [advancesfrom]
        unit=Naga Fighter RotM
    [/advancesfrom]
    advances_to=Naga Major
    undead_variation=swimmer
    cost=30
    usage=fighter
    description= _ "Naga Lieutenant."
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]
    die_sound=naga-die.ogg
    {DEFENSE_ANIM "units/nagas/lieutenant-defend.png" "units/nagas/lieutenant.png" {SOUND_LIST:NAGA_HIT} }

    {LEADING_ANIM "units/nagas/lieutenant-leading.png" "units/nagas/lieutenant.png" -17,-37}
    [defense]
        flat=60
        sand=50
    [/defense]
    [resistance]
        blade=90
        pierce=90
    [/resistance]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/scimitar.png
        type=blade
        range=melee
        damage=8
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        offset=0.0~0.3,0.3~0.5,0.5~0.60,0.60~0.3,0.3~0.0
        start_time=-250
        [frame]
            duration=150
            image="units/nagas/lieutenant-melee-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/nagas/lieutenant-melee-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/nagas/lieutenant-melee-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/nagas/lieutenant-melee-3.png"
        [/frame]
    [/attack_anim]
[/unit_type]

    
