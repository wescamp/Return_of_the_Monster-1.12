            x,y=37,22
            type=Snow Lady
            id=Deliowen_fake
            name= _ "Deliowen"
            profile=portraits/elves/transparent/shaman.png
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_RESILIENT}
